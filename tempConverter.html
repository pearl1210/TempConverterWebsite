<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tempConverter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Playfair+Display:wght@500&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Courgette&family=Libre+Baskerville&family=Playfair+Display:wght@500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container" id="mainContainer">
        <img src="img/download.png" alt="tempConverter">
        <div class="heading">
            <h1>TEMPERATURE CONVERTER !</h1>
        </div>

        <div class="content" id="details">
            <h3>Please Enter the Temperature you'd like to Convert...</h3><br>
            <div class="input" id="temp">
                <label>Temperature:</label>
                <input type="number" name="text1" id="inTemp"><br><br>
            </div>
            <div class="input" id="converter">
                <label for="selector">Select converter:</label><br>
                <select name="celcius" id="selector">
                    <option value="Select Temperature">Select Temperature</option>
                    <option value="celcius" id="celcius">Celcius</option>
                    <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
                </select>

            </div>
            <div class="output">
                <!-- <label for="outTemp">Required Output:</label> -->
                <input type="number" id="outTemp1" value="">
            </div>
            <div class="button">
                <button id="convert" onclick="convertTemp()">Convert</button>
                <button id="reset" onclick="reset()">Reset</button>
            </div>

        </div>

    </div>
    </div>
    <script src="script.js"></script>
    
</body>

</html>
